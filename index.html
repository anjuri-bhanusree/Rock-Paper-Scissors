<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="area">  
  <section id="heading">
    <div class="head-div">
      <img  class="logo" src="/images/logo.svg" alt="logo">  
      <div class="score">
          <h3>SCORE</h3>
          <h1>0</h1>   
      </div> 
    </div>  
  </section>
  <section id="play">
      <div class="first">
        <div class="options">
            <img class="triangle" src="/images/bg-triangle.svg">
            <button class="blue icon">
                <img src="/images/icon-paper.svg" alt="icon-img">
            </button>
            <button class="yellow icon">
                <img src="/images/icon-scissors.svg" alt="icon-img">   
            </button>  
            <button class="red icon">
                <img src="/images/icon-rock.svg" alt="icon-img"> 
            </button>        
        </div>
      </div>
  </section>
  <section id="second">
      <div class="container">
        <div class="box user">
           <h1>YOU PICKED</h1>
           <button class="container-icon"><img src=""></button> 
        </div>  
        <div class="box comp">
            <h1>THE HOUSE PICKED</h1>
            <button class="container-icon empty"><img src=""></button> 
         </div>  
      </div>
  </section>
  <section id="final">
    <div class="result">
        <div class="play-div">
            <h1 class="media">YOU PICKED</h1>
            <button class="container-icon player"><img src=""></button> 
        </div>
        <div class="declare">
          <h1>YOU WIN</h1>
          <button class="play-again">PLAY AGAIN</button>
        </div>
        <div class="play-div">
            <h1 class="media">THE HOUSE PICKED</h1>
            <button class="container-icon bot"><img src=""></button> 
        </div>
     
    </div>

  </section>
  <section id="rule">
    <div class="rule-box">
        <button class="rule-button" href="#">RULES</button>  
    </div>

    <div class="rule-container">
        <h1 class="rule-title">RULES</h1>
        <img class="cross" src="/images/icon-close.svg" alt="cross image">
        <img class="rule-img" src="/images/image-rules.svg" alt="rule-img">  
    </div>
 
  </section>
  
 
</div>

  <script rel="text/javascript" src="/index.js"></script>
</body>
</html>
